<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/foundation-6.6.3-complete/css/foundation.css" />
  <link rel="stylesheet" href="image/icon/foundation-icons/foundation-icons.css" />
  <link rel="stylesheet" href="css/main.css" />  
  <link rel="icon" type="image/png" href="image/icon/calc.png" /> 
  <title>Additional Night Project</title>
</head>
<body>

<nav class="menu">
  <ul class="menu align-right">
    <li><a href="#home"><i class="fi-home"></i>  <span>Home</span></a></li>
    <li><a href="#calc"><i class="fi-graph-bar"></i>  <span>Calculate</span></a></li>
    <!-- <li><a href="#profile" class="hollow button secondary" disabled><i class="fi-torso"></i>  <span>Profile</span></a></li> -->
  </ul>  
</nav>

<div id="home" class="effect-parallax" data-speed="15">  
  <div class="content">
    <span>
      <h3>
        Calculate your Nightly Additional on here!
      </h3>
      <br />
      <p>
        Project derived from the need to have a tool at PROTON to automate the calculation of nighttime overtime.
      </p>
    </span>
  </div>
</div>

<div id="calc" class="effect-parallax" data-speed="10">
  <form method="POST" onKeyPress="if (event.which == 13) return false;">
    <div class="row">
      <div class="small-8 columns">
        <div class="row">
          <div class="small-3 columns">
            <label for="right-label" class="right inline">Name</label>
          </div>
          <div class="small-9 columns">
            <input type="text" id="right-label" placeholder="Insert Name" maxlength="10" />
          </div>
        </div>
        <div class="medium-4 columns">
          <label>Departure Time </label>
          <input type="time" id="time" />
       </div>
        <button type="button" class="success button" id="submit">Submit</button>
        <button type="button" class="warning button" id="clear">Clear</button>
      </div>
    </div>
  </form>

  <div class="div-table-calc"> 
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Hours</th>                    
            </tr>
        </thead>            
        <tbody id="tableCalc">                              
        </tbody>
    </table>

    <button class="hollow button alert" id="calcDelete">Delete</button>
    <button class="hollow button success" id="calcTable">Calculate</button>
  </div>

  <div class="div-table-result"> 
    <table>
        <thead>
            <tr>
                <th>Last Results</th>                           
            </tr>
        </thead>            
        <tbody id="tableResult">                              
        </tbody>
    </table>

    <button class="hollow button alert" id="resultDelete">Delete</button>    
  </div>

</div>

<footer class="by">
  <div class="success callout" data-closable="slide-out-right">
    <p>Welcome, project open source developed by Gustavo de Vito and Vinicius Rocha.</p>    
    <button class="close-button" aria-label="Dismiss alert" type="button" id='btBy' data-close >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</footer>

  <script src="css/foundation-6.6.3-complete/js/vendor/jquery.js"></script>
  <script src="css/foundation-6.6.3-complete/js/vendor/what-input.js"></script>
  <script src="css/foundation-6.6.3-complete/js/vendor/foundation.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script>
    $('nav a').click(function(e) {
      e.preventDefault();

      var id = $(this).attr('href'),
      targetOffset = $(id).offset().top;

      $('html, body').animate({
        scrollTop: targetOffset
      }, 500);
    });
  </script>
  <script src="code/dist/app.js"></script>

  </body>
</html>
